<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="time">
            <span id="hours" class="hours">00</span>:
            <span id="minutes" class="minutes">00</span>:
            <span id="seconds" class="seconds">00</span>
        </div>

        <div class="buttons">
            <button id="start" class="start" data-status="on">START</button>
            <!-- <button id="pause" class="pause">PAUSE</button> -->
            <button id="lap" class="lap">LAP</button>
            <button id="reset" class="reset">RESET</button>
        </div>
        
        <ol id="lapList" class="lap-list">

        </ol>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
